<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script async>
        var n1 = 10; 
        var n2 = 5.5;
        var resultNsum = n1 + n2;
        alert("Числові, для операцій з цифрами : " + typeof resultNsum + " : " + resultNsum);

        var myWriting; 
        myWriting = "text";
        alert("Рядкові, для операцій з текстом: " + typeof myWriting + " : " + myWriting);

        var iCheck = false; 
        alert("Логічні, для булевих операцій: " + typeof iCheck + " : " + iCheck);

        var age = null; 
        alert("Спеціальні значення: " + typeof age + " : " + age);
        
        var X;
        alert("Невизначена змінна: " + typeof X + " : " + X);
    </script>
</head>
<body>
    
</body>
</html>
